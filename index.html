<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="header" id="header">
            <div class="colonne" id="colonne" class="fils_header">
                <i>|</i>
                <span>+</span>
                <span>Colone</span>
            </div>
            <div class="note" id="notes" class="fils_header">
                <i>|</i>
                <span>+</span>
                <span>Note</span>

            </div>

        </div>
        <div class="midle"> 
            <div class="midle_right" id="midle_right">
                <!-- <div class="col"><input type="text" value="colone1"><img src="./image/saye__1_-removebg-preview.png" alt="" srcset=""> </div>
                <div class="col"><input type="text" value="colone1"><img src="./image/saye__1_-removebg-preview.png" alt="" srcset=""> </div>
                <div class="col"><input type="text" value="colone1"><img src="./image/saye__1_-removebg-preview.png" alt="" srcset=""> </div>
                <div class="col"><input type="text" value="colone1"><img src="./image/saye__1_-removebg-preview.png" alt="" srcset=""> </div>
                <div class="col"><input type="text" value="colone1"><img src="./image/saye__1_-removebg-preview.png" alt="" srcset=""> </div> -->
            </div>
           



            <div class="modale" id="modale">
                <form action="" class="modale_form" id="rset">
                    <div class="modale_header">
                        <p>NOUVELLE TACHES</p>
                        <span id="modale_span">x</span>
                    </div>
                    <div class="modale_midle">
                    <h2>Remplir les information de la nouvelle tache</h2>
                    <p>TACHE</p>
                    <textarea name="taches_enregistrer" class="modifier_tache" id="taches_enregistrer" value=""></textarea>
                    </div>

                    <div class="modale_end">
                    
                        <label for="">Date</label>
                        <input type="date" id="date"  class="modifier_tache" value="" name="" placeholder="11/mm/aaaa">
                        <label for="" >Heures De Debuts</label>
                        <input type="time" id="date_heures_de_debut" value="" class="modifier_tache" name="" placeholder="--/--">
                        <label for="">Heures De Fin</label>
                        <input type="time"  id="date_heures_de_fin" value="" class="modifier_tache" name="" placeholder="--/--">
                        <button id="ajouter">Ajouter</button>
                    

                    </div>
                </form>

            </div>
             
        </div>
       

    </div>
    
    <i class="fa-solid fa-gear fa-2x" id="midle_left_icone" ></i>
    <i id="save" class="fa-solid fa-floppy-disk fa-2x"></i>
    <i id="refresh" class="fa-solid fa-arrows-rotate fa-2x"></i>
    <i id="burger" class="fa-solid fa-bars fa-2x"></i>
    <div class="corbeille" id="corbeille">
        <p>TACHRES</p>
        
    
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
   
    
</body>
</html>
